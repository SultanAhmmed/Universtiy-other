<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and Classes</title>
</head>

<body>

    <h3>Ids and Classes Tutorials</h3>
    <div id="mainBox" class="redBg BlackBack">
        This is main box.
    </div>
    <!-- Emmet -->
    <!-- div.background -->
    <div class="background"></div>
    <!-- This is how to work emmet with Id div#navbar -->
    <div id="navbar"></div>
    <!-- Create multiple classes using this emmet "div.nav.image.aside" -->
    <div class="nav image aside"></div>
    <!-- Emmet takes div tag as default ".container" -->
    <div class="container"></div>
    <!-- This is how We can create multiple element using emmet. -->
    <!-- span.myClass1.myClass2.myClass3 -->
    <span class="myClass1 myClass2 myClass3"></span>
    <!-- span.myClass1.myClass2.myClass3*4 or how are you want -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
</body>

</html>
