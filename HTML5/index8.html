<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>

    <div class="container">
        <p>This is without a entities</p>
    </div>
    <div class="container">
        <!-- HTML Entities -->
        <p>Spades written like &spades;&spades; this</p>
        <p>Space written like &nbsp;&nbsp; this</p>
        <p>Copyright written like &copy; this</p>
        <p>Pound written like &pound; this</p>
        <p>Less than and Greter than written like &lt;p&gt; this</p>
        <p>Brvbar written like &brvbar; this</p>
        <p>Spades written like &#8203; this</p>
    </div>
</body>

</html>
