<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://t.ly/N7Voj" type="image/x-icon">
    <title>BUBTIAN</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right top, #f3f3f3, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 350px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: slide-up 0.6s ease;
    }
    @keyframes slide-up {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }
    input[type="password"], input[type="submit"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      background-color: #f0f0f0;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      font-size: 16px;
      color: #333;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="password"]:focus, input[type="submit"]:hover {
      background-color: #e0e0e0;
    }
    input[type="submit"] {
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      border: 2px solid transparent;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      text-transform: uppercase;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #4834d4;
      transform: scale(1.05);
    }
    .wave {
      position: absolute;
      bottom: -50px;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }
    .wave svg {
      position: relative;
      display: block;
      width: calc(140% + 1.3px);
      height: 100px;
    }
    .wave .shape-fill {
      fill: #ffffff;
    }
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-group input[type="password"] {
      padding: 15px;
      padding-left: 50px;
      border-radius: 25px;
      width: 100%;
      border: 2px solid #ddd;
      transition: border-color 0.3s ease-in-out;
    }
    .form-group input[type="password"]:focus {
      border-color: #6c5ce7;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 25px;
      transform: translateY(-50%);
      color: #999;
      transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
    }
    .form-group input[type="password"]:focus + label {
      top: 8px;
      font-size: 12px;
      color: #6c5ce7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello 51</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <input type="submit" value="Let's Goo!">
    </form>
    <div class="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#fff" fill-opacity="1" d="M0,96L80,90.7C160,85,320,75,480,96C640,117,800,171,960,186.7C1120,203,1280,181,1360,170.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
      </svg>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var password = document.getElementById("password").value;
      // Check password and redirect accordingly
      if (password === "admin227") {
        window.location.href = "https://sites.google.com/view/bubtian/home"; // Redirect to your desired site
      } else {
        alert("Incorrect password. Please try again.");
      }
    });
  </script>
</body>
</html>
